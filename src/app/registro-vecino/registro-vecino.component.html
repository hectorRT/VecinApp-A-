<!--header-->
<header>

  <div class="container">
      <div class="row justify-content-md-center">
              <div>
                      <h1>{{titulo}}</h1>
              </div>
             
      </div>

  </div>
</header>
<hr>

<!--contenido-->

<div class="container text-md-right">
      <form #formVecino="ngForm" class="row" (ngSubmit)="buscarVecino()" >
          <div class="col-sm-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
            <!--Id-->
              <div class="form-group row">
                  <label for="id-input" class="col-sm-2 col-form-label">Id</label>
                  <div class="col-sm-10">
                      <input type="text" name="idInput" class="form-control" id="id-input" placeholder="Id" [(ngModel)]="vecino.id" required>
                  </div>
              
              </div>
              <!--Nombres-->
              <div class="form-group row">
                  <label for="Nombres-input" class="col-sm-2 col-form-label">Nombres</label>
                  <div class="col-sm-10">
                      <input type="text" name="nombreInput" class="form-control" id="nombre-input" placeholder="Nombres" [(ngModel)]="vecino.nombres" required>
                  </div>
              </div>

              <!--Apellidos-->
              <div class="form-group row">
                  <label for="Apellidos-textarea" class="col-sm-2 col-form-label">Apellidos</label>
                  <div class="col-sm-10">
                    <input type="text" name="apellidosInput" class="form-control" id="apellidos-input" placeholder="Apellidos" [(ngModel)]="vecino.apellidos" required>
                  </div>
              </div>
              <!--Cedula-->
              <div class="form-group row">
                  <label for="Cedula-input" class="col-sm-2 col-form-label">Cedula</label>
                  <div class="col-sm-10">
                      <input type="text" name="cedulaInput" class="form-control" id="cedula-input" placeholder="Cedula" [(ngModel)]="vecino.cedula" required>
                    
                  </div>
              </div>
              <!--Email-->
              <div class="form-group row">
                  <label for="Email-input" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                          <input type="email" name="emailInput" class="form-control" id="email-input" placeholder="E-Mail" [(ngModel)]="vecino.email" required>
                  </div>
              </div>
              <!--Direccion-->
              <div class="form-group row">
                  <label for="Direccion-input" class="col-sm-2 col-form-label">Direccion</label>
                  <div class="col-sm-10">
                          <input type="text" name="direccionInput" class="form-control" id="direccion-input" placeholder="Direccion" [(ngModel)]="vecino.direccion" required>
                  </div>
              </div>

            <!--Vecindario-->
              <div class="form-group row">
                  <label for="vecindario-select" class="col-sm-2 col-form-label">Vecindario</label>
                  <div class="col-sm-10">
                      <select class="form-control" id="vecindario-select"  required>
                              <!--select -->
                      </select>

                  </div>
              </div>
              <!--Cargo-->

              <div class="form-group row">
                  <label for="cargo-select" class="col-sm-2 col-form-label">Rol</label>
                  <div class="col-sm-10">
                      <select class="form-control" id="Cargo-select" required>
                              <!--select -->
                      </select>

                  </div>
              </div>

              <!-- botÃ³nes -->
              <div class="col">
                  <div class="botones"> 
                  <div class="d-flex align-items-center justify-content-center h-100">
                      <input type="button" style="margin:2px" class="btn btn-default" value="Nuevo" (click)="limpiar(formVecino)">
                      <button type="button" style="margin:2px" class="btn btn-primary" (click)="addVecino(formVecino)" >Guardar</button>
                      <input type="button" style="margin:2px" class="btn btn-warning" value="Cancelar">
                      <button type="button" style="margin:2px" class="btn btn-danger" value="Buscar" (click)="filtrar()">Buscar</button>
                  </div>
              </div>
              </div>


          </div>
      </form>
  </div>
