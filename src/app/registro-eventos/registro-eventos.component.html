<!-- Header -->
<div class="container">
  <div class="row">
      <div class="col-sm-11">
              <header><h1>Eventos</h1></header>
      </div>
  </div>
</div>
<hr>


<!-- formulario -->
<div class="container text-md-right">
  <form #f="ngForm" class="row">
  <div class="col-sm-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
      
      <div class="form-group row">
          <label for="nombre-input" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" name="nombre-input" id="nombre-input" placeholder="Nombre" [(ngModel)]="evento.Nombre" required>
          </div>
      </div>

      <div class="form-group row">
          <label for="descripcion-textarea" class="col-sm-2 col-form-label">Descripci√≥n</label>
          <div class="col-sm-10">
              <textarea class="form-control" name="descripcion-textarea" id="descripcion-textarea" rows="3" [(ngModel)]="evento.Descripcion" required></textarea>
          </div>
      </div>

      <div class="form-group row">
        <label for="lugar-input" class="col-sm-2 col-form-label">Lugar</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="lugar-input" id="lugar-input" rows="3" [(ngModel)]="evento.Lugar" required>
        </div>
      </div>

      <div class="form-group row">
          <label for="hora-inicio-input" class="col-sm-2 col-form-label">Hora inicio</label>
          <div class="col-sm-10">
              <input type="datetime-local" class="form-control" name="hora-inicio-input" id="hora-inicio-input" [(ngModel)]="evento.HoraInicio" required>
          </div>
      </div>

      <div class="form-group row">
        <label for="hora-fin-input" class="col-sm-2 col-form-label">Hora fin</label>
        <div class="col-sm-10">
            <input type="datetime-local" class="form-control" name="hora-fin-input" id="hora-fin-input" [(ngModel)]="evento.HoraFin" required>
        </div>
      </div>
        

      <!-- botones -->
      <!-- <div class="container"> -->
          <div class="row">

              <div class="col-xs-4 ">
                  <button class="btn btn-secundary" (click)="limpiar()">Nuevo</button>
              </div>
              
              <div class="col-xs-4">
                  <button type="button" (click)="onSave()" class="btn btn-primary" [disabled]="!f.valid">Guardar</button>
              </div>

              <!-- <div class="col-xs-6 col-md-3">
                  <button class="btn btn-warning">Cancelar</button>
              </div> -->

              <div class="col-xs-4" *ngIf="evento.IdEvento > 0">
                  <button class="btn btn-danger" (click)="onDelete()">Eliminar</button>
              </div>
              
          </div>
      <!-- </div> -->
  </div>

  </form>
</div>
