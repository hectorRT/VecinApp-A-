
<!--header-->
<header>

    <div class="container">
        <div class="row justify-content-md-center">
                <div>
                        <h1>Registro Aporte</h1>
                </div>
               
        </div>
  
    </div>
  </header>
  <hr>

  
<!-- formulario -->
<div class="container text-md-right">
  <form #formAporte="ngForm" (ngSubmit)="guardarDiscusion(formDiscusion)" class="row">
  <div class="col-sm-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
     
      <div class="form-group row">
          <label for="descripcion-textarea" class="col-sm-2 col-form-label">Id Aporte</label>
          <div class="col-sm-10">
              <input type="number" class="form-control" name="idaporte-input" id="IdAporte-input" [(ngModel)]="model.IdAporte" required>
          </div>
      </div>
      <div class="form-group row">
          <label for="fechainput" class="col-sm-2 col-form-label">Id Vecino</label>
          <div class="col-sm-10">
              <input type="number" class="form-control" name="idVecinoinput" id="idVecinoinput" [(ngModel)]="model.IdVecino" required>
            </div>
      </div>
      <div class="form-group row">
          <label for="categoria-select" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" name="nombreinput" id="nombreinput" [(ngModel)]="model.Nombre" required>
            
          </div>
      </div>
      <div class="form-group row">
          <label for="estatus-select" class="col-sm-2 col-form-label">Fecha</label>
          <div class="col-sm-10">
              <input type="date" class="form-control" name="fechainput" id="fechainput" [(ngModel)]="model.FechaCreacion" required>
          </div>
      </div>
      <div class="form-group row">
          <label for="estatus-select" class="col-sm-2 col-form-label">Nota</label>
          <div class="col-sm-10">
              <textarea class="form-control" name="notatextarea" id="notatextarea" rows="3" [(ngModel)]="model.Nota" required></textarea>
       
          </div>
      </div>
     <hr>

       <!-- botÃ³nes -->
       <div class="col">
          <div class="botones"> 
          <div class="d-flex align-items-center justify-content-center h-100">
              <input type="button" style="margin:2px" class="btn btn-default" (click)="limpiar(formAporte)" value="Nuevo">
              <input type="button" style="margin:2px" class="btn btn-primary"  (click)="addAportes(formSolicitud)" value="Guardar">
              <input type="button" style="margin:2px" class="btn btn-warning" value="Cancelar">
              <input type="button" style="margin:2px" class="btn btn-danger" value="Eliminar">
          </div>
      </div>
      </div>

  </div>

  </form>
</div>
