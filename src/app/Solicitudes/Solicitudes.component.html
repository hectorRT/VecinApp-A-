<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <header>

        <div class="container">
            <div class="row justify-content-md-center">
                <div>
                    <h1 id="lab1">Solicitud de discusion</h1>
                </div>

            </div>
            <hr id="raya">
            <br>
        </div>

    </header>

    <form #frm="ngForm" (ngSubmit)="GuardarSolicitud(frm)">
        <div class="container text-right">
            <div class="col-sm-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">

                <div class="form-group row">
                    <label for="id-input" class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-10">
                        <input type="date"  ngModel name="Fecha" id="Fecha" class="form-control" id="id-input" placeholder="DD / MM / YYYY" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Nombres-input" class="col-sm-2 col-form-label">Tema</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ngModel name="Tema" id="titulo-input" placeholder="tema de la discusion" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Nombres-input" class="col-sm-2 col-form-label">Descripcion</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" ngModel name="Descripcion" id="Descripcion" placeholder="descripcion sobre el tema"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
