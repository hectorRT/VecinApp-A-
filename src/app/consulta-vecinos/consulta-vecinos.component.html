<form #formConsulta="ngForm">
  <h2 id="titulo">Consulta de Vecinos</h2>
  <hr>

  
      <div class="form-group"> 
         <!-- <select type="text" class="form-control" id="usr" placeholder="Cargo">
            <option value="#"></option>
            <option value="Vecindario">Vecindario</option>
            <option value="nombre">Nombre</option>
          </select>-->
          <input type="text" class="form-control " id="inp" style="width: 20%; margin-left: 65%;" name="inputFilter" [(ngModel)]="inputFilter" placeholder="Nombre de vecino">
          <button class="form-control btn btn-primary" style="width: 5%;" id="butt" type="button" (click)="buscarVecinos(formConsulta)">Buscar</button>
     
        <hr>   
          <table style="width:100%">
               
                <tr>
                  <th>Id Vecindario</th>
                  <th>Id Cargo</th>
                  <th>Nombres</th>
                  <th>Apellidos</th>
                  <th>Direccion</th>
                  <th>Cedula</th>
                  <th>Email</th>
                </tr>
                <tr *ngFor="let vecinos of vecinosArray">
                  <td>{{vecinos.IdVecindario}}</td>
                  <td>{{vecinos.IdCargo}}</td>
                  <td>{{vecinos.Nombres}}</td>
                  <td>{{vecinos.Apellidos}}</td>
                  <td>{{vecinos.Direccion}}</td>
                  <td>{{vecinos.Cedula}}</td>
                  <td>{{vecinos.Email}}</td>
                  <button class="form-control btn btn-secondary" >Editar</button>
                </tr>
               
              </table>
     
        </div>
      

  </form>
