<!--header-->
<header>

  <div class="container">
      <div class="row justify-content-md-center">
              <div>
                      <h1>{{titulo}}</h1>
              </div>
             
      </div>

  </div>
</header>
<hr>

<!--contenido-->

<div class="container text-md-right">
      <form class="row">
          <div class="col-sm-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
            <!--Id Vecindario-->
              <div class="form-group row">
                  <label for="IdVecindario-input" class="col-sm-2 col-form-label">Id Vecindario</label>
                  <div class="col-sm-10">
                      <input type="text" name="IdVecindarioInput" class="form-control" id="IdVecindario-input" placeholder="IdVecindario" [(ngModel)]="IdVecindario" required>
                  </div>
              
              </div>
              <!--Nombre Vecindario-->
              <div class="form-group row">
                  <label for="NombreVecindario-input" class="col-sm-2 col-form-label">Nombre Vecindario</label>
                  <div class="col-sm-10">
                      <input type="text" name="NombreVecindarioInput" class="form-control" id="NombreVecindario-input" placeholder="NombreVecindario" [(ngModel)]="NombreVecindario" required>
                  </div>
              </div>

                <!--Fondo-->
                <div class="form-group row">
                    <label for="Fondo-input" class="col-sm-2 col-form-label">Fondo</label>
                    <div class="col-sm-10">
                        <input type="text" name="FondoInput" class="form-control" id="Fondo-input" placeholder="Fondo" [(ngModel)]="Fondo" required>
                    </div>
                </div>

              <!-- botÃ³nes -->
              <div class="col">
                  <div class="botones"> 
                  <div class="d-flex align-items-center justify-content-center h-100">
                      <input type="button" style="margin:2px" class="btn btn-default" value="Nuevo" (click)="limpiar(formVecino)">
                      <button type="button" style="margin:2px" class="btn btn-primary" (click)="addVecino(formVecino)" >Guardar</button>
                      <input type="button" style="margin:2px" class="btn btn-warning" value="Cancelar">
                      <button type="button" style="margin:2px" class="btn btn-danger" value="Buscar" (click)="filtrar()">Buscar</button>
                  </div>
              </div>
              </div>


          </div>
      </form>
  </div>
